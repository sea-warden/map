<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sea Warden</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <style>
        body {margin: 0;padding: 0;}
        #map {position: absolute; top: 0; bottom: 0; width: 100%;}
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script>
        
        //farm extent
        var tur_farm = $.ajax({
            url: "https://raw.githubusercontent.com/zdinh/seawarden/master/targets_2_simrdwn/TUR/TUR_simrdwn_farmsites_ext.geojson",
            dataType: "json"
        })
        var hrv_farm = $.ajax({
            url: "https://raw.githubusercontent.com/zdinh/seawarden/master/targets_2_simrdwn/HRV/HRV_simrdwn_farmsites_ext.geojson",
            dataType: "json"
        })
        var esp_farm = $.ajax({
            url: "https://raw.githubusercontent.com/zdinh/seawarden/master/targets_2_simrdwn/ESP/ESP_simrdwn_farmsites_ext.geojson",
            dataType: "json"
        })
        var ita_farm = $.ajax({
            url: "https://raw.githubusercontent.com/zdinh/seawarden/master/targets_2_simrdwn/ITA/ITA_simrdwn_farmsites_ext.geojson",
            dataType: "json"
        })
        var cyp_farm = $.ajax({
            url: "https://raw.githubusercontent.com/zdinh/seawarden/master/targets_2_simrdwn/CYP/CYP_simrdwn_farmsites_ext.geojson",
            dataType: "json"
        })

        
        //net pens
        var tur_pens = $.ajax({
            url: "https://raw.githubusercontent.com/zdinh/seawarden/master/targets_2_simrdwn/TUR/TUR_simrdwn_pens.geojson",
            dataType: "json"
        })
        var hrv_pens = $.ajax({
            url: "https://raw.githubusercontent.com/zdinh/seawarden/master/targets_2_simrdwn/HRV/HRV_simrdwn_pens.geojson",
            dataType: "json"
        })
        var esp_pens = $.ajax({
            url: "https://raw.githubusercontent.com/zdinh/seawarden/master/targets_2_simrdwn/ESP/ESP_simrdwn_pens.geojson",
            dataType: "json"
        })
        var ita_pens = $.ajax({
            url: "https://raw.githubusercontent.com/zdinh/seawarden/master/targets_2_simrdwn/ITA/ITA_simrdwn_pens.geojson",
            dataType: "json"
        })
        var cyp_pens = $.ajax({
            url: "https://raw.githubusercontent.com/zdinh/seawarden/master/targets_2_simrdwn/CYP/CYP_simrdwn_pens.geojson",
            dataType: "json"
        })

        
        //EEZ
        var eez_tur = $.ajax({
            url: "https://raw.githubusercontent.com/zdinh/seawarden/master/0_search_areas/2_eez/TUR_EEZ.geojson",
            dataType: "json"
        })
        var eez_hrv = $.ajax({
            url: "https://raw.githubusercontent.com/zdinh/seawarden/master/0_search_areas/2_eez/HRV_EEZ.geojson",
            dataType: "json"
        })
        var eez_esp = $.ajax({
            url: "https://raw.githubusercontent.com/zdinh/seawarden/master/0_search_areas/2_eez/ESP_EEZ.geojson",
            dataType: "json"
        })
        var eez_ita = $.ajax({
            url: "https://raw.githubusercontent.com/zdinh/seawarden/master/0_search_areas/2_eez/ITA_EEZ.geojson",
            dataType: "json"
        })
        var eez_alb = $.ajax({
            url: "https://raw.githubusercontent.com/zdinh/seawarden/master/0_search_areas/2_eez/ALB_EEZ.geojson",
            dataType: "json"
        })
        var eez_grc = $.ajax({
            url: "https://raw.githubusercontent.com/zdinh/seawarden/master/0_search_areas/2_eez/GRC_EEZ.geojson",
            dataType: "json",
            success: console.log("data successfully loaded."),
            error: function(xhr) {
                alert(xhr.statusText)
            }
        })
        $.when(eez_grc).done(function() {
            var map = L.map('map')
                .setView([40, 14], 5);
            
            
//            var basemap = L.tileLayer('https://api.mapbox.com/styles/v1/zackdinh/ckbsfnow34vlk1ioj8u86fcml/wmts?access_token=pk.eyJ1IjoiemFja2RpbmgiLCJhIjoiY2p0ZGoxMjc2MTd0azQzbW9zNWUzbm1meCJ9.wVLjaWeqoQ235YTL4n_CwQ', {
//                maxZoom: 19
//            }).addTo(map);
            
            var basemap = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains:['mt0','mt1','mt2','mt3']
                }).addTo(map);

//            var basemap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
//                attribution: '',
//                subdomains: 'abcd',
//                maxZoom: 19
//            }).addTo(map);
            
            // Add requested external GeoJSON to map
            
            // Style for farm extents
            var weight = 1;
            var opactiy = 1;
            var color = 'red';
            var fillOpacity = 0;
            
            var tur_farm2 = L.geoJSON(tur_farm.responseJSON, 
                {fillColor: 'none', weight: weight, opacity: opactiy, color: color, fillOpacity: fillOpacity}).addTo(map);
            var hrv_farm2 = L.geoJSON(hrv_farm.responseJSON,
                {fillColor: 'none', weight: weight, opacity: opactiy, color: color, fillOpacity: fillOpacity}).addTo(map);
            var esp_farm2 = L.geoJSON(esp_farm.responseJSON,
                {fillColor: 'none', weight: weight, opacity: opactiy, color: color, fillOpacity: fillOpacity}).addTo(map);
            var ita_farm2 = L.geoJSON(ita_farm.responseJSON,
                {fillColor: 'none', weight: weight, opacity: opactiy, color: color, fillOpacity: fillOpacity}).addTo(map); 
            var cyp_farm2 = L.geoJSON(cyp_farm.responseJSON,
                {fillColor: 'none', weight: weight, opacity: opactiy, color: color, fillOpacity: fillOpacity}).addTo(map);
            
            
            // Style for pens
            var weight = 1;
            var opactiy = 1;
            var color = 'red';
            var fillOpacity = 0;
            
            var tur_pens2 = L.geoJSON(tur_pens.responseJSON, 
                {fillColor: 'none', weight: weight, opacity: opactiy, color: color, fillOpacity: fillOpacity}).addTo(map);
            var hrv_pens2 = L.geoJSON(hrv_pens.responseJSON,
                {fillColor: 'none', weight: weight, opacity: opactiy, color: color, fillOpacity: fillOpacity}).addTo(map);
            var esp_pens2 = L.geoJSON(esp_pens.responseJSON,
                {fillColor: 'none', weight: weight, opacity: opactiy, color: color, fillOpacity: fillOpacity}).addTo(map);
            var ita_pens2 = L.geoJSON(ita_pens.responseJSON,
                {fillColor: 'none', weight: weight, opacity: opactiy, color: color, fillOpacity: fillOpacity}).addTo(map); 
            var cyp_pens2 = L.geoJSON(cyp_pens.responseJSON,
                {fillColor: 'none', weight: weight, opacity: opactiy, color: color, fillOpacity: fillOpacity}).addTo(map);
            
            
            // Style for EEZ
            var weight = .75;
            var opactiy = 1;
            var color = 'white';
            var fillOpacity = 0;
            
            var eez_tur2 = L.geoJSON(eez_tur.responseJSON, 
                {fillColor: 'none', weight: weight, opacity: opactiy, color: color, fillOpacity: fillOpacity}).addTo(map);
            var eez_hrv2 = L.geoJSON(eez_hrv.responseJSON, 
                {fillColor: 'none', weight: weight, opacity: opactiy, color: color, fillOpacity: fillOpacity}).addTo(map);
            var eez_esp2 = L.geoJSON(eez_esp.responseJSON, 
                {fillColor: 'none', weight: weight, opacity: opactiy, color: color, fillOpacity: fillOpacity}).addTo(map);
            var eez_ita2 = L.geoJSON(eez_ita.responseJSON, 
                {fillColor: 'none', weight: weight, opacity: opactiy, color: color, fillOpacity: fillOpacity}).addTo(map);
            var eez_alb2 = L.geoJSON(eez_alb.responseJSON, 
                {fillColor: 'none', weight: weight, opacity: opactiy, color: color, fillOpacity: fillOpacity}).addTo(map);
            var eez_grc2 = L.geoJSON(eez_grc.responseJSON, 
                {fillColor: 'none', weight: weight, opacity: opactiy, color: color, fillOpacity: fillOpacity}).addTo(map);
            

        });
    </script>
</body>
</html>
